<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link re=l="icon" href="kvicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="icons.css" />
    <title>Kraftvaerk</title>
  </head>
  <body>
    <div div class="wrapper">
      <div>
        <h1><span>{</span>Shuffle & Sort<span>/</span>}</h1>
        <div class="shuffler">
          <div id="tiles" class="tiles"></div>
          <div class="toolbar">
            <div class="button" id="shuffle">
              <i aria-hidden="true" class="icon shuffle"></i><span>Shuffle</span>
            </div>
            <div class="button" id="sort">
              <i aria-hidden="true" class="icon sort"></i><span>Sort</span>
            </div>
            <a class="logo" href="https://kraftvaerk.com/" target="_blank">
              <img src="logo.svg" alt="Kraftvaerk logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
